title: Arxiv Papers
permalink: /arxiv/
---

<div id="arxiv-content">
  <h2>Recent Arxiv Papers</h2>
  <ul id="papers-list"></ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  fetch("{{ '/assets/json/arxiv_papers.json' | relative_url }}")
    .then(response => response.json())
    .then(data => {
      const papersList = document.getElementById("papers-list");
      data.forEach((paper, index) => {
        const listItem = document.createElement("li");
        const title = document.createElement("h3");
        title.textContent = paper.title;
        title.style.cursor = "pointer";
        title.setAttribute("data-index", index);
        title.addEventListener("click", function() {
          const abstract = document.getElementById("abstract-" + this.getAttribute("data-index"));
          if (abstract.style.display === "none") {
            abstract.style.display = "block";
          } else {
            abstract.style.display = "none";
          }
        });
        listItem.appendChild(title);

        const authors = document.createElement("p");
        authors.textContent = "Authors: " + paper.authors.join(", ");
        listItem.appendChild(authors);

        const abstract = document.createElement("p");
        abstract.textContent = paper.abstract;
        abstract.id = "abstract-" + index;
        abstract.style.display = "none";
        listItem.appendChild(abstract);

        papersList.appendChild(listItem);
      });
    })
    .catch(error => console.error("Error loading JSON:", error));
});
</script>
